<section class="cabinet">
    <div class="my-cabinet">
        <h3>My cabinet</h3>
        <div class="form-group">
            <label class="control-label" for="change-name">Name</label>
            <input type="text" name="name" id="change-name" class="form-control">
            <button type="button" id="change-name-button">Save</button>
        </div>
        <div class="form-group">
            <label class="control-label" for="change-email">Email</label>
            <input type="text" name="email" id="change-email" class="form-control">
            <button type="button" id="change-email-button">Save</button>
        </div>
        <div class="form-group">
            <label class="control-label" for="input-old-password">Old password</label>
            <input type="password" id="input-old-password" class="form-control">
            <label class="control-label" for="input-password1">New password</label>
            <input type="password" id="input-password1" class="form-control">
            <label class="control-label" for="input-password2">Confirm new password</label>
            <input type="password" id="input-password2" class="form-control">
            <button type="button" id="change-password-button">Save</button>
        </div>
        <div class="form-group">
            <label class="control-label" for="input-change-phone">Phone number</label>
            <input type="text" name="phone" id="input-change-phone" class="form-control">
            <button type="button" id="change-phone-button">Save</button>
        </div>
        <div class="form-group">
            <label class="control-label" for="change-avatar">Select avatar</label>
            <input type="file" id="change-avatar" class="form-control">
            <button type="button" id="change-avatar-button">Save</button>
        </div>
    </div>
</section>
