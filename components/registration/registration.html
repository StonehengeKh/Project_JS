<div class="regpage">
    <div class="reghead">
        <h2>Registration</h2>
        <div class="exit-block" id="exit-block">
            <div class="exit"></div>
        </div>
    </div>
    <div class="regbody">
        <div class="leftside">
            <div class="registration">
                <div class="form-group">
                    <label class="control-label" for="input-name">Name</label>
                    <input type="text" name="name" id="input-name" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label" for="input-email">Email</label>
                    <input type="text" name="email" id="input-email" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label" for="input-password1">Password</label>
                    <input type="password" id="input-password1" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label" for="input-password2">Confirm Password</label>
                    <input type="password" id="input-password2" class="form-control">
                </div>
                <div class="form-group btn">
                    <label class="control-label btn-add" for="input-file">Select avatar</label>
                    <input type="file" id="input-file" class="form-control btn-add-file">
                </div>
                <div class="form-group">
                    <button type="button" id="register-button">Register</button>
                </div>
            </div>
        </div>
        <div class="rightside">
            <h3>New customer</h3>
            <img src="img/avatar.png" alt="Your avatar" id="preview-image">
            <h5 id="err" class="err"></h5>
        </div>
    </div>
</div>
