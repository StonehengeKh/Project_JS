<div class="regpage">
    <div class="reghead">
        <h2>Registration</h2>
    </div>
    <div class="regbody">

        <div class="leftside">
            <div class="registration">
                <h3>New customer</h3>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label" for="input-email">Email</label>
                    <input type="text" name="email" id="input-email" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label" for="input-password1">Password</label>
                    <input type="password" id="input-password1" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label" for="input-password2">Confirm Password</label>
                    <input type="password" id="input-password2" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label" for="phone">Phone number</label>
                    <input type="text" name="phone" id="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label" for="file">Select avatar</label>
                    <input type="file" id="file" class="form-control">
                </div>
                <div class="form-group">
                    <button type="button" id="register-button">Register</button>
                </div>
            </div>
        </div>
        <div class="rightside registration">
            <h3>Your name</h3>
            <img src="../../img/avatar.png" alt="Your avatar" id="preview">
        </div>
    </div>
</div>
