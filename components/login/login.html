<!--<link rel="stylesheet" href="login.css">-->

<div class="logpage sign">
    <div class="loghead">
        <h2>Sign In</h2>
        <div class="exit-block" id="exit-block">
            <div class="exit"></div>
        </div>
    </div>
    <div class="logbody">
        <div class="leftside">
            <div class="login">
                <h5 id="err" class="err"></h5>
                <div class="form-group">
                    <label class="control-label" for="input-email">Email</label>
                    <input type="text" id="input-email" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label" for="input-password">Password</label>
                    <input type="password" id="input-password" class="form-control">
                </div>
                <div class="form-group btn">
                    <button type="button" id="log-button">Sign In</button>
                </div>
            </div>
        </div>
    </div>
</div>
